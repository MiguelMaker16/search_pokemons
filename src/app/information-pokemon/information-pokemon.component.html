<div class="flex justify-center items-center w-screen h-screen
bg-gradient-to-b from-cyan-500 to-blue-500">

<app-sound-background class="z-20 top-0 mt-10 absolute"></app-sound-background>

<app-effect-background-square class="z-10"></app-effect-background-square>

<div class="z-20 absolute flex w-16 h-16 bg-sky-700 rounded-full shadow-lg 
left-0 top-0 p-4 ml-10 mt-10 hover:cursor-pointer" (click)="togglePrevious()"> 
    <img class="invert" src="../../assets/icons/return.svg" alt="">
</div>

<button class="z-20 absolute w-60 h-16 bottom-0 mb-10 p-4
 text-white font-bold bg-sky-700 rounded-full shadow-lg transition-all"
 (click)="toggleExit()">
    Buscar  Otro Pokemon
</button>

<div class="z-20 absolute flex w-16 h-16 bg-sky-700 rounded-full shadow-lg 
right-0 top-0 p-4 mr-10 mt-10 -scale-x-100 hover:cursor-pointer" (click)="toggleNext()"> 
    <img class="invert" src="../../assets/icons/return.svg" alt="">
</div>

<div class="z-10 w-full h-full">
    <swiper-container loop="true" class="swiper-container flex w-full h-full">
        <swiper-slide class="flex justify-center items-center">
            <div class="w-44 sm:w-60 h-44 sm:h-60 hover:cursor-pointer">
                <div class="relative flex justify-center items-center w-full h-full">
                    <div class="absolute flex justify-center items-center w-full h-full top-6">
                        <img class="pixel-art w-80" src="{{ pokemonData[0].sprite_pokemon }}" alt="">
                    </div>
                    <img class="absolute  transition-all" src="../../assets/images/pokeball-top.png" alt=""
                    (click)="togglePokeBall()"
                    [ngClass]="{ 'sm:bottom-28 bottom-20':openPokeBall, 'bottom-0':!openPokeBall }">
                    <img class="absolute  transition-all" src="../../assets/images/pokeball-base.png" alt=""
                    (click)="togglePokeBall()"
                    [ngClass]="{ 'sm:top-28 top-20':openPokeBall, 'top-0':!openPokeBall }">
                </div>
            </div>
        </swiper-slide>
        <swiper-slide class="flex justify-center items-center">
            <div class="flex flex-col bg-white rounded-2xl shadow-lg p-8 hover:scale-110 transition-all">
                <div class="flex justify-between items-center mb-4" *ngFor="let item of pokemonData.slice(1)">
                    <span class="text-sky-700 font-bold mr-10">{{ item.text }}</span>
                    <span class="flex justify-center items-center text-white font-bold bg-sky-700
                    w-28 p-4 rounded-full shadow-lg">{{ item.property }}</span>
                </div>
            </div>
        </swiper-slide>
    </swiper-container>
</div>

</div>
